<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./assets/fonts-6/css/all.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="script.js" defer></script>
	<title>Weather</title>
</head>

<body>
	<main>
		<div class="image">
			<div class="location">
				<i class="fa-solid fa-location-dot"></i>
				<div class="current-location"></div>
			</div>
			<div class="search-box">
				<i class="fa-solid fa-magnifying-glass"></i>
				<input type="text" id="input-location" placeholder="Enter Location" />
			</div>
		</div>
		<div class="details">
			<div>
				<h1 id="today">Today</h1>
				<div class="date"></div>
			</div>
			<div class="weather"></div>
			<footer>
				<a href="https://github.com/hayaman3">
					<img src="./assets/github.svg" class="footer-svg" alt="github.com">
				</a>
				<a href="https://www.theodinproject.com/lessons/node-path-javascript-weather-app">
					<img src="./assets/TOP.svg" class="footer-svg" alt="The Odin Project">
				</a>
				<a href="unsplash.com">
					<img src="./assets/unsplash.svg" class="footer-svg" alt="unsplash.com">
				</a>
			</footer>
		</div>
	</main>
</body>

</html>
